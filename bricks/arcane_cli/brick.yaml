name: arcane_cli
description: Dart command-line interface application
version: 1.0.0
repository: https://github.com/ArcaneArts/oracular

environment:
  mason: ">=0.1.0 <0.2.0"

vars:
  name:
    type: string
    description: Project name (snake_case, e.g., my_cli)
    prompt: What is the project name?

  class_name:
    type: string
    description: Base class name (PascalCase, e.g., MyCli)
    prompt: What is the base class name?

  description:
    type: string
    description: Project description
    default: A command-line interface application
    prompt: Project description?
