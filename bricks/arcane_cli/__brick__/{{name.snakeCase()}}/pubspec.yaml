name: {{name.snakeCase()}}
description: "{{description}}"
version: 1.0.0

# To publish this CLI globally (so anyone can run: dart pub global activate {{name.snakeCase()}}):
# 1. Remove or comment out the 'publish_to: none' line below
# 2. Fill in the repository/homepage fields
# 3. Run: dart pub publish --dry-run (to verify)
# 4. Run: dart pub publish (to publish)
publish_to: 'none'

# Uncomment and fill these in before publishing:
# homepage: https://github.com/YOUR_USERNAME/{{name.snakeCase()}}
# repository: https://github.com/YOUR_USERNAME/{{name.snakeCase()}}

environment:
  sdk: ^3.10.0

dependencies:
  # CLI Framework
  darted_cli: ^0.2.1

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  artifact: ^1.0.22
  http: ^1.6.0
  path: ^1.9.1
  yaml: ^3.1.3
  crypto: ^3.0.7

dev_dependencies:
  lints: ^6.0.0

# Define executable name (allows: dart pub global activate)
executables:
  {{name.snakeCase()}}: main

scripts:
  # Oracular Commands
  check_tools: oracular check all

  # Run
  run: dart run bin/main.dart

  # Local Installation (for development)
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate {{name.snakeCase()}}

  # Publishing to pub.dev
  publish_dry: dart pub publish --dry-run
  publish: dart pub publish
