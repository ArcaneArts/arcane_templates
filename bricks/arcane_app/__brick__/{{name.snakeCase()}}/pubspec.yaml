name: {{name.snakeCase()}}
description: "{{description}}"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter

  # ARCANE - Core UI Framework
  arcane: ^6.5.3
  arcane_user: ^1.1.0

{{#use_firebase}}
  # ARCANE - Firebase Integration
  arcane_fluf: ^1.3.1
  arcane_auth: ^1.8.1
  fire_crud: ^3.1.14
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
{{/use_firebase}}

  toxic_flutter: ^1.1.0
  toxic: ^1.3.8
  pylon: ^3.2.0
  package_info_plus: ^9.0.0
  fast_log: ^1.0.7
  artifact: ^1.0.22
  # Transient
  flutter_native_splash: ^2.4.7
  tinycolor2: ^3.0.1
  tryhard: ^1.0.1
  universal_io: ^2.3.1

  # Utility
  rxdart: ^0.28.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  serviced: ^1.0.3
  file_picker: ^10.3.7
  jiffy: ^6.4.4
  http: ^1.6.0
  throttled: ^1.0.1
  crypto: ^3.0.7
  flutter_svg: ^2.2.3
  synchronized: ^3.4.0
  convert: ^3.1.2
  intl: ^0.20.2
  duration: ^4.0.3
  decimal: ^3.2.4
  rational: ^2.2.3
  timeago: ^3.7.1
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  faker: ^2.2.0
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  shaders:
    - packages/arcane/resources/shaders/frost.frag
    - packages/arcane/resources/shaders/pixelate.frag
    - packages/arcane/resources/shaders/pixelate_blur.frag
    - packages/arcane/resources/shaders/rgb.frag
    - packages/arcane/resources/shaders/loader.frag
    - packages/arcane/resources/shaders/glyph.frag
    - packages/arcane/resources/shaders/invert.frag
    - packages/arcane/resources/shaders/warp.frag
    - packages/arcane/resources/shaders/black_hole.frag
    - packages/arcane/resources/shaders/lux.frag
    - packages/arcane/resources/shaders/cascade.frag
    - packages/arcane/resources/shaders/edge.frag
    - packages/arcane/resources/shaders/arcane_blur.frag
  uses-material-design: true
  assets:
    - assets/icon/

flutter_native_splash:
  color: "#000000"
  image: assets/icon/splash.png

flutter_launcher_icons:
  ios: true
  image_path: "assets/icon/icon.png"
  android: "launcher_icon"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

scripts:
  # Build & Deploy
  build_web: flutter build web --release
{{#use_firebase}}
  deploy: firebase deploy --project {{firebase_project_id}}
  deploy_hosting: flutter build web --release && firebase deploy --only hosting --project {{firebase_project_id}}
  deploy_firestore: firebase deploy --only firestore --project {{firebase_project_id}}
  deploy_storage: firebase deploy --only storage --project {{firebase_project_id}}
{{/use_firebase}}

  # Asset Generation
  gen_icons: dart run flutter_launcher_icons
  gen_splash: dart run flutter_native_splash:create
  gen_assets: dart run flutter_launcher_icons && dart run flutter_native_splash:create

  # Platform Setup
  pod_install_ios: cd ios && rm -f Podfile.lock && pod install --repo-update && cd ..
  pod_install_macos: cd macos && rm -f Podfile.lock && pod install --repo-update && cd ..
