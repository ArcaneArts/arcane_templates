name: arcane_dock
description: "Arcane Dock - System Tray/Menu Bar Application Template"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ARCANE - UI Framework
  arcane: ^6.5.2
  arcane_fluf: ^1.3.0
  toxic_flutter: ^1.1.0
  toxic: ^1.3.8
  pylon: ^3.2.0

  # DESKTOP - System Tray & Window Management
  tray_manager: ^0.5.2
  window_manager: ^0.5.1
  screen_retriever: ^0.2.0
  flutter_acrylic: ^1.1.4
  launch_at_startup: ^0.5.1

  # Utility
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
  fast_log: ^1.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  shaders:
    - packages/arcane/resources/shaders/frost.frag
    - packages/arcane/resources/shaders/pixelate.frag
    - packages/arcane/resources/shaders/pixelate_blur.frag
    - packages/arcane/resources/shaders/rgb.frag
    - packages/arcane/resources/shaders/loader.frag
    - packages/arcane/resources/shaders/glyph.frag
    - packages/arcane/resources/shaders/invert.frag
    - packages/arcane/resources/shaders/warp.frag
    - packages/arcane/resources/shaders/black_hole.frag
    - packages/arcane/resources/shaders/lux.frag
    - packages/arcane/resources/shaders/cascade.frag
    - packages/arcane/resources/shaders/edge.frag
    - packages/arcane/resources/shaders/arcane_blur.frag
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  macos:
    generate: true
    image_path: "assets/icon.png"
  linux:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"

scripts:
  # Platform Setup
  pod_install_macos: cd macos && rm -f Podfile.lock && pod install --repo-update && cd ..

  # Asset Generation
  gen_icons: dart run flutter_launcher_icons
