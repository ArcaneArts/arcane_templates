name: oracular
description: "Arcane Template System - Create production-ready Flutter and Dart projects CLI & GUI"
version: 2.0.0
homepage: https://github.com/ArcaneArts/oracular
repository: https://github.com/ArcaneArts/oracular
issue_tracker: https://github.com/ArcaneArts/oracular/issues
topics:
  - cli
  - flutter
  - arcane
  - templates

environment:
  sdk: ^3.10.0

dependencies:
  # CLI Framework
  darted_cli: ^0.2.1
  interact: ^2.2.0

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  artifact: ^1.0.22
  http: ^1.6.0
  path: ^1.9.1
  yaml: ^3.1.3
  crypto: ^3.0.7

  # Mason - Template generation
  mason: ^0.1.2

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0

# Define executable name (allows: dart pub global activate)
executables:
  oracular: main

scripts:
  # Run
  run: dart run bin/main.dart

  # Testing
  test: dart test
  test_coverage: dart test --coverage=coverage
  test_verbose: dart test --reporter=expanded

  # Brick Dependency Management
  check_conflicts: dart run ../scripts/check_conflicts.dart   # Detect dependency conflicts across bricks
  build_reference: dart run ../scripts/build_reference.dart   # Build reference pubspec from all bricks
  sync_versions: dart run ../scripts/sync_from_lock.dart      # Sync resolved versions back to bricks

  # Local Installation (for development)
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate oracular

  # Publishing to pub.dev
  publish_dry: dart pub publish --dry-run
  publish: dart pub publish
