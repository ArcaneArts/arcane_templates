name: arcane_server
description: "Server for arcane_app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  arcane_models:
    path: ../arcane_models

  # Arcane Admin for Firebase Admin SDK integration
  arcane_admin: ^1.5.8

  # Firebase & Fire API
  fire_api: ^1.5.2
  fire_api_dart: ^1.5.0
  fire_crud: ^3.1.14

  # Server Framework
  ostrich: ^1.0.0+1
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5

  # Google Cloud
  google_cloud: ^0.2.0

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  precision_stopwatch: ^1.0.2
  artifact: ^1.0.20
  http: ^1.6.0
  memcached: ^1.1.0
  eventarc: ^1.0.3
  uuid: ^4.5.2
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

scripts:
  # Oracular Commands
  deploy: oracular deploy server
  deploy_all: oracular deploy all
  check_tools: oracular check server

  # Manual Deployment
  deploy_manual: sh ./script_deploy.sh
